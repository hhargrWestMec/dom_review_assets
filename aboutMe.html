<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-item {
            color: red;
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <ul>
        <li>Nickname: <span id="nickname"></span>
        <li>Favorites: <span id="favorites"></span>
        <li>Hometown: <span id="hometown"></span>
    </ul>

    <div id="result"></div>


    <script>
        document.getElementsByTagName('body')[0].style.fontFamily = 'Arial, sans-serif';
        const personal_info = ['Hayden', 'Video games', 'Surprise'];
        for ( let i = 0; i < 3; i++ ) {
            document.getElementsByTagName('span')[i].innerText = personal_info[i];
            document.getElementsByTagName('li')[i].className = 'list-item';}
        let img = document.createElement('img');
        img.src = './Imgs/bill_gates.jpg';
        document.getElementsByTagName('body')[0].append(img);
    </script>
</body>
</html>
